<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackfest Timeline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #0D0D2B;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .timeline-section {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 0;
            background: radial-gradient(circle, #2D1B5F, #0D0D2B);
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.3);
        }

        .timeline-title {
            font-size: 3.5rem;
            font-style: italic;
            font-weight: bold;
            text-shadow: 4px 4px 15px rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .hex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
        }

        .hex {
            width: 140px;
            height: 160px;
            background: linear-gradient(145deg, #6A3FC8, #50308F);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .hex:nth-child(odd) {
            transform: translateY(-30px);
        }

        .hex:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .hex-container {
                flex-direction: column;
                align-items: center;
            }
            .hex:nth-child(odd) {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <section class="timeline-section">
        <h2 class="timeline-title">TIMELINE</h2>
        <div class="hex-container">
            <div class="hex">Event 1</div>
            <div class="hex">Event 2</div>
            <div class="hex">Event 3</div>
            <div class="hex">Event 4</div>
            <div class="hex">Event 5</div>
            <div class="hex">Event 6</div>
            <div class="hex">Event 7</div>
            <div class="hex">Event 8</div>
        </div>
    </section>
</body>
</html>
