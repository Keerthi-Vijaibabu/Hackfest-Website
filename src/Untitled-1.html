    <style>
:root {
    --primary: #533e60;
    --primary-dark: #21052d;
    --bg-dark: #070718;
    --box-light: rgba(41, 41, 41, 0.6); /* Transparent with 60% opacity */
    --box-dark: rgba(62, 62, 62, 0.7);
    --text-color: white;
}

body {
    font-family: 'Inter', Arial, sans-serif;
    background: var(--bg-dark);
    color: var(--text-color);
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    scroll-behavior: smooth;
}

.section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--box-light);
    padding: 40px;
    width: 80%;
    border-radius: 15px;
    margin: 20px 0;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px); /* Adds blur effect */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
}

.media-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--box-dark);
    padding: 20px;
    border-radius: 10px;
}

.media-container img, .media-container video {
    max-width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.media-container img:hover, .media-container video:hover {
    transform: scale(1.05);
}

.text-container {
    flex: 1;
    padding: 20px;
    text-align: left;
}

h2 {
    color: #f2a365;
    font-size: 24px;
    text-transform: uppercase;
}

p {
    font-size: 16px;
    line-height: 1.6;
}

/* Image Gallery Navigation */
.image-gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 42px;
    margin-bottom: 20px;
}

.image-gallery img {
    width: 300px;
    height: 200px;
    border-radius: 10px;
    transition: transform 0.2s, width 0.2s, height 0.2s;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
}

.image-gallery img:hover {
    transform: scale(1.1);
}

.video-wrapper {
    width: 60%; /* Reduce width to 60% of container */
    max-width: 600px; /* Set max width */
    aspect-ratio: 16 / 9; /* Maintain aspect ratio */
    margin: 0 auto; /* Center align */
}

.video-wrapper iframe {
    width: 100%;
    height: 100%;
    border-radius: 10px;
}

    </style>
