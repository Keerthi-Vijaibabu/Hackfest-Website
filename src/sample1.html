<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackfest 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary: #A020F0;
            --primary-dark: #3D1D62;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #666666;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .timeline-section {
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timeline {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1400px;
            position: relative;
        }

        .timeline-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 100px 0;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .timeline-item:nth-child(even) {
            margin-top: 100px;
        }

        .timeline-item:nth-child(odd) {
            margin-bottom: 100px;
        }

        .hexagon {
            width: 200px;
            height: 220px;
            background: var(--primary-dark);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            padding: 20px;
        }

        .hexagon h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .hexagon p {
            margin: 0;
            font-size: 1rem;
            white-space: nowrap;
        }

        .connector {
            width: 160px;
            height: 120px;
        }

        .timeline-item:nth-child(even) .connector svg {
            transform: scaleY(-1);
        }

        @media (max-width: 768px) {
            .timeline-container {
                flex-direction: column;
                gap: 2rem;
                padding: 20px 0;
            }

            .timeline-item {
                flex-direction: column;
                margin: 0 !important;
            }

            .connector {
                height: 80px;
                width: 40px;
            }

            .connector svg {
                transform: rotate(90deg) !important;
                width: 40px;
                height: 80px;
            }

            .timeline-item:last-child .connector {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="timeline-section">
        <div class="timeline">
            <div class="timeline-container">
                <div class="timeline-item">
                    <div class="hexagon">
                        <h3>ANNOUNCEMENT</h3>
                        <p>03 MARCH '25</p>
                    </div>
                    <div class="connector">
                        <svg viewBox="0 0 160 120" width="160" height="120">
                            <defs>
                                <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                    <polygon points="0 0, 10 3.5, 0 7" fill="#A020F0"/>
                                </marker>
                            </defs>
                            <path d="M 10,10 L 140,100" 
                                  stroke="#A020F0" 
                                  stroke-width="3" 
                                  fill="none"
                                  marker-end="url(#arrowhead1)"/>
                        </svg>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="hexagon">
                        <h3>REGISTRATION CLOSURE</h3>
                        <p>28 MARCH '25</p>
                    </div>
                    <div class="connector">
                        <svg viewBox="0 0 160 120" width="160" height="120">
                            <defs>
                                <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                    <polygon points="0 0, 10 3.5, 0 7" fill="#A020F0"/>
                                </marker>
                            </defs>
                            <path d="M 10,10 L 140,100" 
                                  stroke="#A020F0" 
                                  stroke-width="3" 
                                  fill="none"
                                  marker-end="url(#arrowhead2)"/>
                        </svg>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="hexagon">
                        <h3>REGIONAL ROUND</h3>
                        <p>31 MARCH â€“</p>
                        <p>12 MAY '25</p>
                    </div>
                    <div class="connector">
                        <svg viewBox="0 0 160 120" width="160" height="120">
                            <defs>
                                <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                    <polygon points="0 0, 10 3.5, 0 7" fill="#A020F0"/>
                                </marker>
                            </defs>
                            <path d="M 10,10 L 140,100" 
                                  stroke="#A020F0" 
                                  stroke-width="3" 
                                  fill="none"
                                  marker-end="url(#arrowhead3)"/>
                        </svg>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="hexagon">
                        <h3>START HUB ROUND</h3>
                        <p>26 MAY -</p>
                        <p>14 JUNE '25</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
