<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superimposed Hover Text Boxes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #0D0D2B;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .text-box {
            width: 200px;
            height: 100px;
            background: #A020F0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #3D1D62;
            color: white;
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
        }

        .text-box:hover .hover-text {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">Hover Me 1
            <div class="hover-text">This is additional info</div>
        </div>
        <div class="text-box">Hover Me 2
            <div class="hover-text">More details here</div>
        </div>
        <div class="text-box">Hover Me 3
            <div class="hover-text">Extra explanation</div>
        </div>
    </div>
</body>
</html>
