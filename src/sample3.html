<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackfest Timeline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: radial-gradient(circle, #08031a, #010117);
            color: white;
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .hexagon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 500px;
            padding-left: 750px;
            position: relative;
        }

        .hex-row {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .hex {
            width: 170px;
            height: 147px;/*width * (3**0.5)/2*/
            background: linear-gradient(145deg,  rgba(61, 17, 81, 0.703), rgba(33, 5, 45, 0.3));
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            font-size: smaller;
            border: 2px solid  rgba(25, 3, 34, 0.86);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            margin: -5px 10px;
            padding: 10px;
        }
            

        .hex:hover {
            background: #6c2952;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.8);
        }

        .timeline-text {
            margin-top: 20px;
            font-family: 'Brush Script MT', cursive;
            font-size: 60px;
            color: white;
            text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.7);
            border: 2px solid white;
            padding: 10px 20px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .hexagon-container {
                flex-direction: column;
                align-items: center;
            }
            .hex-row:nth-child(even) {
                transform: translateX(0);
            }
            .hex {
                width: 100px;
                height: 115px;
                margin: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="hexagon-container">
        <div class="hex-row">
            <div class="hex hex-norm" style = "transform: translateX(0px);">
                REGISTRATION CLOSURE
                <br><br>
                28 MARCH '25
            </div>
            <div class="hex" style="transform: translateX(-190px) translateY(148px);">
                ANNOUNCEMENT/ REGISTRATION OPEN
                <br><br>
                03 MARCH '25</div>
            <div class="hex" style="transform: translateX(-251px) translateY(-73px);">
                REGIONAL ROUND
                <br><br>
                31 MARCH – 12 MAY '25
            </div>
            <div class="hex" style="transform: translateX(-312px) translateY(0px);">
                WORKING ON DT
                <br><br>
                13 May – 25 May '25
            </div>
            <div class="hex", style="transform: translateX(-372px) translateY(-73px);">
                START HUB ROUND
                <br>
                26 MAY - 14 JUNE '25
            </div>
            <div class="hex", style="transform: translateX(-433px) translateY(0px);"></div>
            <div class="hex", style="transform: translateX(-435px) translateY(-60px);"></div>
            <div class="hex", style="transform: translateX(-490px) translateY(0px);"></div>
            <div class="hex", style="transform: translateX(-650px) translateY(120px);"></div>
        </div>
        <!--
    </div>
    <div class="timeline-text">TIMELINE</div>
-->
</body>
</html>
