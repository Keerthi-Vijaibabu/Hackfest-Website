<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timeline</title>
    <style>
        :root {
            --primary: #533e60;
            --primary-dark: #21052d;
            --bg-dark: #070718;
            --box-light: #292929;
            --box-dark: #3e3e3e;
            --text-color: white;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            scroll-behavior: smooth;
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--box-light);
            padding: 40px;
            width: 80%;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .media-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--box-dark);
            padding: 20px;
            border-radius: 10px;
        }

        .media-container img, .media-container video {
            max-width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        .text-container {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        h2 {
            color: #f2a365;
        }
        .image-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.image-gallery img {
    width: 300px;
    height: 200px;
    border-radius: 10px;
    transition: transform 0.2s, width 0.2s, height 0.2s;
    padding:10px;
}


.image-gallery img:hover {
    transform: scale(1.1);
}

    </style>
</head>
<body>

    <!-- Image Gallery Section for Navigation -->
    <div class="section">
        <div class="image-gallery">
            <img src="../assets/2k22.jpg" alt="2K22 Event" onclick="scrollToSection('event-2k22')">
            <img src="../assets/2k23.png" alt="2K23 Event" onclick="scrollToSection('event-2k23')">
            <img src="../assets/2k24.jpg" alt="2K24 Event" onclick="scrollToSection('event-2k24')">
            <img src="../assets/sap.png" alt="2K24 Event">
        </div>
    </div>

    <!-- Section 1: Event 2K22 -->
    <div class="section" id="event-2k22">
        <div class="media-container">
            <img src="../assets/2k22.jpg" alt="2K22 Event">
        </div>
        <div class="text-container">
            <h2>Event 2K22</h2>
            <p>Highlights from the year 2022, featuring some of the best moments and experiences.</p>
        </div>
    </div>

    <!-- Section 2: Event 2K23 -->
    <div class="section" id="event-2k23">
        <div class="media-container">
            <video controls>
                <source src="2k23.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="text-container">
            <h2>Event 2K23</h2>
            <p>A look back at the 2023 event, capturing exciting moments and major milestones.</p>
        </div>
    </div>

    <!-- Section 3: Event 2K24 -->
    <div class="section" id="event-2k24">
        <div class="media-container">
            <img src="../assets/2k24.jpg" alt="2K24 Event">
        </div>
        <div class="text-container">
            <h2>Event 2K24</h2>
            <p>The latest edition of our event, featuring a dynamic and engaging experience.</p>
        </div>
    </div>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
