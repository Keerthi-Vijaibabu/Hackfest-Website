<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackfest 2025</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #4a4a4a;
            color: white;
        }

        nav {
            background-color: white;
            padding: 1rem;
            width: 100%;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #333;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .main-content {
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            min-height: 80vh;
        }

        .title {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
        }

        .dates {
            margin: 2rem 0;
            font-size: 1.2rem;
        }

        .register-btn {
            background-color: #8e8e8e;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .triangle-top-right {
            top: 0;
            right: 0;
            border-width: 0 200px 200px 0;
            border-color: transparent white transparent transparent;
        }

        .triangle-bottom-left {
            bottom: 0;
            left: 0;
            border-width: 200px 0 0 200px;
            border-color: transparent transparent transparent white;
        }

        .announcement {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">HACKFEST 2025</div>
            <div class="nav-links">
                <a href="#home">HOME</a>
                <a href="#theme">THEME</a>
                <a href="#partners">PARTNERS</a>
                <a href="#hackfest2024">HACKFEST 2024</a>
                <a href="#faq">FAQ</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="triangle triangle-top-right"></div>
        <div class="triangle triangle-bottom-left"></div>
        
        <h1 class="title">HACKFEST 2025</h1>
        <p class="subtitle">PSG iTech and SAP are proud to announce the 3rd edition of Hackfest</p>
        
        <div class="dates">
            <p>Hackfest begins on 8th March 2024</p>
            <p>Last date for registration is 25th May 2024</p>
        </div>
        
        <p>To know more about the themes</p>
        <a href="#register" class="register-btn">Register Now</a>
    </div>

    <div class="announcement">
        ANNOUNCEMENT
    </div>
</body>
</html>
