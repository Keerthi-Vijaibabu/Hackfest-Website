        :root {

        body {

            padding: 0;

        h1 {
            text-align: center;
            color: #644787;
            margin-top: 100px;
            font-size: 36px;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 700px;
            margin: 40px auto;
        }

        .card {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
            text-align: left;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 12px rgba(255, 255, 255, 0.2);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #604c77;
        }
        .card-content {
            display: none;
            margin-top: 10px;
        }
        .card-content .card {
    color: white; 
    background-color: #333; 
}

        .card.active .card-content {
            display: block;
        }
        .district.highlight {
    background-color: #644787; /* Highlight color */
    color: white;
    font-weight: bold;
}


        .logo-container {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .logo-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
    </style>
    
    <script>
       function toggleAnswer(card) {
    // Close all other state cards except the clicked one
    document.querySelectorAll('.card').forEach(otherCard => {
        if (otherCard !== card) {
            otherCard.classList.remove('active');
            let content = otherCard.querySelector('.card-content');
            if (content) {
                content.style.display = 'none';
            }
        }
    });

    // Toggle the clicked card
    card.classList.toggle("active");

    // Show or hide the content of the clicked card
    let content = card.querySelector('.card-content');
    if (content) {
        content.style.display = card.classList.contains("active") ? "block" : "none";
    }

    // Hide all logos when switching states
    document.querySelectorAll('.logo-container').forEach(logo => logo.style.display = 'none');

    // Remove highlight from all districts
    document.querySelectorAll('.district').forEach(district => district.classList.remove('highlight'));
}



function showLogos(districtId, event) {
    event.stopPropagation(); // Prevent Tamil Nadu from closing

    // Hide all logo containers
    document.querySelectorAll('.logo-container').forEach(logo => logo.style.display = 'none');
    
    // Remove highlight from all districts
    document.querySelectorAll('.district').forEach(district => district.classList.remove('highlight'));

    // Keep Tamil Nadu open
    let tamilNaduCard = document.querySelector('.card'); 
    tamilNaduCard.classList.add('active');

    // Show the clicked district's logos
    let targetLogo = document.getElementById(districtId);
    if (targetLogo) {
        targetLogo.style.display = 'flex';
    }

    // Highlight the selected district
    event.target.classList.add('highlight');
}
    </script>
